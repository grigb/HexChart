<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hex Chart</title>
        <link rel="shortcut icon" href="icon.png" />

        <script src="hexagon-chart.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap3/css/bootstrap.min.css">

        <style>
        body,li {
            font-family : 微软雅黑,-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        #base_container {
            padding: 100px
        }

        </style>
    </head>
    <body>
        <div id="base_container" class="container-fluid text-center">

            <div class="col-md-6">
                <canvas id="demo"></canvas>
            </div>

            <div class="col-md-6">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <h4>Progress of <b><a href="https://www.dragondoor.com/b41/" target="_blank">Convict Conditioning</a></b></h4>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="text-center">Abbreviation</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Level</th>
                        </tr>
                        <tr>
                            <td>PU</td>
                            <td>PUSH-UPS</td>
                            <td><input type="text" class="form-control" id="PUSH-UPS" value="5" /></td>
                        </tr>
                        <tr>
                            <td>SQ</td>
                            <td>SQUATS</td>
                            <td><input type="text" class="form-control" id="SQUATS" value="7" /></td>
                        </tr>
                        <tr>
                            <td>PL</td>
                            <td>PULL-UPS</td>
                            <td><input type="text" class="form-control" id="PULL-UPS" value="1" /></td>
                        </tr>
                        <tr>
                            <td>LR</td>
                            <td>LEG-RAISES</td>
                            <td><input type="text" class="form-control" id="LEG-RAISES" value="3" /></td>
                        </tr>
                        <tr>
                            <td>BR</td>
                            <td>BRIDGES</td>
                            <td><input type="text" class="form-control" id="BRIDGES" value="1" /></td>
                        </tr>
                        <tr>
                            <td>HU</td>
                            <td>HANDSTAND PUSH-UPS</td>
                            <td><input type="text" class="form-control" id="HANDSTAND PUSH-UPS" value="1" /></td>
                        </tr>
                    </tbody>
                </table>
            <button class="btn btn-lg btn-info btn-block" onclick="fresh()">Submit</button>
            </div>

        </div>
        <script>
            function getValueByID(id) {
                return document.getElementById(id).value;
            }

            function fresh() {
                var str = getValueByID('PUSH-UPS') / 10;
                var agi = getValueByID('SQUATS') / 10;
                var mag = getValueByID('PULL-UPS') / 10;
                var hp = getValueByID('LEG-RAISES') / 10;
                var mp = getValueByID('BRIDGES') / 10;
                var def = getValueByID('HANDSTAND PUSH-UPS') / 10;

                hexagon.init('demo', 180, ['PU', 'SQ', 'PL', 'LR', 'BR', 'HU']);
                hexagon.draw([str, agi, mag, hp, mp, def]);
            }

            fresh ();
        </script>
    </body>
</html>
