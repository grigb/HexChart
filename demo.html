<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Six</title>
        <script src="hexagon-chart.js"></script>
        <style>
        body,li {
            font-family : 微软雅黑,-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        </style>
    </head>
    <body>
        <canvas id="demo" style="position: absolute;top : 100px;left : 100px"></canvas>
        <div style="position: absolute;top:100px;left:600px">
            <ul>
                <li>PUSH-UPS: <input type="text" id="PUSH-UPS" value="3" /></li>
                <li>SQUATS: <input type="text" id="SQUATS" value="5" /></li>
                <li>PULL-UPS: <input type="text" id="PULL-UPS" value="1" /></li>
                <li>LEG-RAISES: <input type="text" id="LEG-RAISES" value="3" /></li>
                <li>BRIDGES: <input type="text" id="BRIDGES" value="1" /></li>
                <li>HANDSTAND PUSH-UPS: <input type="text" id="HANDSTAND PUSH-UPS" value="1" /></li>
            </ul>
            <button onclick="fresh()">Submit</button>
        </div>
        <script>
            var str = document.getElementById('PUSH-UPS').value / 10;
            var agi = document.getElementById('SQUATS').value / 10;
            var mag = document.getElementById('PULL-UPS').value / 10;
            var hp = document.getElementById('LEG-RAISES').value / 10;
            var mp = document.getElementById('BRIDGES').value / 10;
            var def = document.getElementById('HANDSTAND PUSH-UPS').value / 10;
            hexagon.init('demo', 180, ['PUSH-UPS', 'SQUATS', 'PULL-UPS', 'LEG-RAISES', 'BRIDGES', 'HANDSTAND PUSH-UPS']);
            hexagon.draw([str, agi, mag, hp, mp, def]);

            function fresh() {
                var str = document.getElementById('PUSH-UPS').value / 10;
                var agi = document.getElementById('SQUATS').value / 10;
                var mag = document.getElementById('PULL-UPS').value / 10;
                var hp = document.getElementById('LEG-RAISES').value / 10;
                var mp = document.getElementById('BRIDGES').value / 10;
                var def = document.getElementById('HANDSTAND PUSH-UPS').value / 10;
                hexagon.init('demo', 180, ['PUSH-UPS', 'SQUATS', 'PULL-UPS', 'LEG-RAISES', 'BRIDGES', 'HANDSTAND PUSH-UPS']);
                hexagon.draw([str, agi, mag, hp, mp, def]);
            }
        </script>
    </body>
</html>
